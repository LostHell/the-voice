<div class="video pb-3">
  <div class="container">
    <div class="row">
      <div
        *ngFor="let video of videos"
        class="video-wrapper col-12 col-md-6 col-lg-3 mt-3"
      >
        <a (click)="videoCardRenderDialog(video.videoId)"
          ><img
            src="https://img.youtube.com/vi/{{ video.videoId }}/0.jpg"
            class="w-100"
            alt=""
          />
        </a>
        <p
          class="position-relative text-uppercase font-italic font-weight-bold"
        >
          {{ video.title | slice: 0:63 }}
        </p>
      </div>
    </div>
  </div>
</div>
