<div class="position-relative my-3">

    <a routerLink="/rankings/{{ item.rankingId }}" class="text-decoration-none"
      >TOP 10</a
    >
  </div>
  <img
    src="./assets/icons/iconTV.jpg"
    class="tv-top-right position-absolute"

  </a>
</div>
