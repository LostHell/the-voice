<div class="d-md-flex">
  <p class="d-none d-md-flex align-items-md-center mr-3">{{ position }}</p>
  <div
    class="d-flex flex-md-grow-1 justify-content-between border-bottom p-1 my-3"
  >
    <div>
      <img [src]="item.imgSrc" class="image" alt="Image not found!" />
    </div>
    <div class="title align-self-center">
      <p class="m-0 text-center text-uppercase font-weight-bold">
        {{ item.title }}
      </p>
    </div>
    <div>
      <a [href]="item.youtubeLink" class="mr-3">
        <i class="bi bi-youtube"></i>
      </a>
      <a [href]="item.youtubeLink" class="mr-3">
        <span class="material-icons"> favorite </span>
      </a>
    </div>
  </div>
</div>
